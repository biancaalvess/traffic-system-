<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic System - Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <h1>Registro de Empresa</h1>
    </header>
    <main>
        <section id="register">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <label for="company-name">Nome da Empresa:</label>
                <input type="text" id="company-name" name="company-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required maxlength="18" placeholder="00.000.000/0000-00" oninput="mascaraCNPJ(this)">
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </section>
    </main>
    <script src="js/app.js"></script>
    <footer>Site Desenvolido por Bianca Alves</footer>
</body>
</html>
